<a name="generate"></a><br />
<div
  class="alert alert-primary"
  style="background-color: #cfe2f3;border: 1px solid #b0b0b7;"
  role="alert"
>
  <h3>
    <i class="fa fa-search-plus"></i> Link aus der Zwischenablage hier einfügen:
  </h3>
  <textarea
    id="copyLink"
    style="border-radius:4px; width:70%"
    rows="1"
  ></textarea>
  <input
    type="button"
    style="border-color: #696666;border-radius:4px; vertical-align: top;"
    onMouseOver="this.style.color='#ad817c'"
    onMouseOut="this.style.color='black'"
    value="Code erstellen und kopieren"
    onclick="codeGen()"
  />
  <p>
    <br />
    <p></p>
    <p dir="ltr" style="text-align: left;">
      <textarea
        cols="50"
        id="finalCode"
        style="height:270px;background-image: linear-gradient(#8b61656e, #432e339e);
background-repeat: no-repeat;box-shadow: rgba(0, 0, 0, 0.2) 15px 15px 20px; border-radius: 8px; border-style: solid; border-color: rgba(0, 0, 0, 0.2); overflow: hidden; position: relative;vertical-align: middle;"
        readonly
      ></textarea
      >&nbsp; &nbsp; &nbsp; &nbsp; <i class="fa fa-arrow-right"></i>&nbsp;
      &nbsp;
      <img
        src="https://trmsc1.files.wordpress.com/2021/03/html.gif?w=1024"
        alt="Der Code kann über den Editor im HTML-Modus<> an jeder beliebigen Stelle eingefügt werden. Dort wird dann der entsprechende Like-Button angezeigt."
        role="presentation"
        class="img-responsive atto_image_button_text-bottom"
        style="height:270px;box-shadow: rgba(0, 0, 0, 0.2) 15px 15px 20px; border-radius: 20px; border-style: solid; border-color: rgba(0, 0, 0, 0.2); overflow: hidden; position: relative;vertical-align: middle;"
      /><br />
    </p>
  </p>
</div>

<i
  >Updates und mehr auf
  <a href="https://trmsc1.wordpress.com/" target="_blank"
    >trmsc1.wordpress.com</a
  >.</i
>
<p>v.1.2<br /></p>

<script>
  function codeGen() {
    var rawLink = document.getElementById("copyLink").value;

    var rawCode1 =
      "<script>document.write(" +
      "'" +
      '<iframe src="' +
      "'" +
      "+" +
      "'" +
      rawLink +
      "'" +
      "+" +
      "'" +
      '"name="iframe" id="iframe" scrolling="yes" marginheight="0px" marginwidth="0px" width="100%" height="80px" frameborder="0">' +
      "'" +
      "+" +
      "'" +
      "</iframe>" +
      "');" +
      "</" +
      "script" +
      ">" +
      "<noscript>" +
      "<a href=" +
      '"' +
      rawLink +
      '">' +
      "Likes anzeigen ❤" +
      "</a>" +
      "</noscript>";
    document.getElementById("finalCode").innerHTML = rawCode1;
    var dummy = document.createElement("input");
    document.body.appendChild(dummy);
    dummy.setAttribute("id", "dummy_id");
    document.getElementById("dummy_id").value = rawCode1;
    dummy.select();
    document.execCommand("copy");
    alert(
      "\nDer Code für den Like-Button wurde in die Zwischenablage kopiert. ✓\n(Zudem wird der Code unten im Textbereich eingeblendet.)\n\nDieser Code kann nun im HTML-Modus<> des Texteditors an jeglichen Stellen eingefügt werden, an denen der Like-Button erscheinen soll.\n\nDie eigene Ansicht nach dem Erstellen zeigt ein Herz und einen Strich (0 Likes) - später die entsprechende Anzahl.\nAndere Nutzer*innen bekommen neben dieser Ansicht die Möglichkeit angezeigt, selbst Likes zu setzen."
    );
    document.body.removeChild(dummy);
  }
</script>
